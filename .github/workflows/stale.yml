name: 'Stale old issues and PRs'
on:
  schedule:
    - cron: '30 6 * * *'
  workflow_dispatch: # execute manualy
    branches: [main, develop]

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v3
        with:
          repo-token: ${{ secrets.MERGE_PAT_TOKEN }}
          stale-issue-message: 'This issue is stale because it has been open 35 days with no activity. Remove stale label or comment or this will be closed in 5 days.'
          stale-pr-message: 'This PR is stale because it has been open 35 days with no activity. Remove stale label or comment or this will be closed in 10 days.'
          close-issue-message: 'This issue was closed because it has been stalled for 60 days with no activity.'
          close-pr-message: 'This PR was closed because it has been stalled for 60 days with no activity.'
          days-before-issue-stale: 30
          days-before-pr-stale: 45
          days-before-issue-close: 60
          days-before-pr-close: 60
